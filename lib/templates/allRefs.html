{{define "body"}}
<h1>All References</h1>
<table>
    <thead>
       <th><a href="/references?sortBy=title">Title</a></th>
       <th><a href="/references?sortBy=last">Author last</a></th>
       <th><a href="/references?sortBy=first">Author first</a></th>
       <th><a href="/references?sortBy=date">Publication date</a></th>
       <th><a href="/references?sortBy=listID">List Title</a></th>
       <th>Select</a></th>
    </thead>
    <tbody>
        <form id="select-refs" action="/references/output" method="get">
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Author_last}}</td>
                <td>{{.Author_first}}</td>
                <td>{{.Publication_date}}</td>
                <td>{{.ListName}}</td>
                <td><input type="checkbox" id="selected" name="selected" value="{{.ID}}"></td>
                <td><a href="/reference/edit?refId={{.ID}}&refTitle={{.Title}}&refAuthorLast={{.Author_last}}&refAuthorFirst={{.Author_first}}&refDate={{.Publication_date}}&listID={{.List}}"><button type="button">Edit</button></a></td> 
                <td><a href="/reference/delete/{{.ID}}"><button type="button">Delete</button></a></td>
            </tr>
            {{end}}
        </form>
    </tbody>
</table>
<div id="output">
    <div>Output Options:</div>
    <div>
        <input type="submit" form="select-refs" value="View in Browser" name="action">
    </div>
    <div>
        <input type="submit" form="select-refs" value="Download to File" name="action">
    </div>
</div>
{{end}}
