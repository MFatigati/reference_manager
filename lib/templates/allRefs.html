{{define "body"}}
<h1>All References</h1>
<table>
    <thead>
       <th><a href="/references?sortBy=title">Title</a></th>
       <th><a href="/references?sortBy=last">Author last</a></th>
       <th><a href="/references?sortBy=first">Author first</a></th>
       <th><a href="/references?sortBy=date">Publication date</a></th>
       <th><a href="/references?sortBy=refID">Ref ID</a></th>
       <th><a href="/references?sortBy=listID">List ID</a></th>
       <th>Select</a></th>
    </thead>
    <tbody>
        <form id="select-refs" action="/references/output" method="get">
            {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td>{{.Author_last}}</td>
                <td>{{.Author_first}}</td>
                <td>{{.Publication_date}}</td>
                <td>{{.ID}}</td>
                <td>{{.List}}</td>
                <td><input type="checkbox" id="selected" name="selected" value="{{.ID}}"></td>
                <td><a href="/reference/edit?refId={{.ID}}&refTitle={{.Title}}&refAuthorLast={{.Author_last}}&refAuthorFirst={{.Author_first}}&refDate={{.Publication_date}}&listID={{.List}}"><button>Edit</button></a></td> 
                <td><a href="/reference/delete/{{.ID}}"><button>Delete</button></a></td>
            </tr>
            {{end}}
        </form>
    </tbody>
</table>
<input type="submit" form="select-refs" value="Output">
<div>
    <a href="/lists"><button>Home</button></a>
</div>
{{end}}
