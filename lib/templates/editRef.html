{{define "body"}}
<h1>Edit Reference (ID: {{.refID}})</h1>
<form action="/reference/edit/" method="POST">
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{.refTitle}}">
  <label for="last">Last:</label>
  <input type="text" name="last" value="{{.refAuthorLast}}">
  <label for="first">First:</label>
  <input type="text" name="first" value="{{.refAuthorFirst}}">
  <label for="date">Publication Date:</label>
  <input type="text" name="date" value="{{.refDate}}">
  <label for="listID">List ID:</label>
  <input type="text" name="listID" value="{{.listID}}">
  <input type="hidden" name="refID" value="{{.refID}}">
  <label></label>
  <input type="submit" value="Save" class="save-button">
</form>
<div>
  <a href="/list/{{.listID}}"><button>Back to list</button></a>
</div>
{{end}}
